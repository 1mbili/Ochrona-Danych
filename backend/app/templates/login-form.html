<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" }}>


</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="login-form">
    <form action="/authenticate" method="post">
      <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="error-msg">
          <i class="fa fa-check"></i>
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
      </div>
      <h1>Logowanie</h1>
      <div class="content">
        <div class="input-field">
          <input name="username" type="username" placeholder="username" autocomplete="nope">
        </div>
        <div class="input-field">
          <input name="password" type="password" placeholder="Password" autocomplete="new-password">
        </div>
        <a href="/restore_acces" class="link">Zresetuj hasło</a>
      </div>
      <div class="action">
        <button type="submit" name='register'>Rejestruj</button>
        <button type="submit" name='auth'>Zaloguj</button>
        <button type="submit" name='anonim'>Anonimowe przeglądanie</button>
      </div>
    </form>
  </div>
</body>

</html>
